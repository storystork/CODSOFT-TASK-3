<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <form>
        <div class="group">
            <div class="row">
                <input type="text" id="display">
            </div>
            <div class="container">
                <div class="row">
                    <button class="num" value="AC" type="button">AC</button>
                    <button class="num" value="C" type="button">C</button>
                    <button class="op" value="%" type="button">%</button>
                    <button class="op" value="/" type="button">/</button>
                </div>

                <div class="row">
                    <button class="num" value="7" type="button">7</button>
                    <button class="num" value="8" type="button">8</button>
                    <button class="num" value="9" type="button">9</button>
                    <button class="op" value="*" type="button">*</button>
                </div>

                <div class="row">
                    <button class="num" value="6" type="button">6</button>
                    <button class="num" value="5" type="button">5</button>
                    <button class="num" value="4" type="button">4</button>
                    <button class="op" value="-" type="button">-</button>
                </div>

                <div class="row">
                    <button class="num" value="3" type="button">3</button>
                    <button class="num" value="2" type="button">2</button>
                    <button class="num" value="1" type="button">1</button>
                    <button class="op" value="+" type="button">+</button>
                </div>

                <div class="row">
                    <button class="num" value="0" type="button">0</button>
                    <button class="num" value="00" type="button">00</button>
                    <button class="num" value="." type="button">.</button>
                    <button class="op"  value="=" type="button">=</button>
                </div>
            </div>
        </div>
    </form>

    
    <script src="script.js"></script>
</body>
</html>
